# pocket.pulseheath.com 物理机部署配置
upstream django_servers {
    server 127.0.0.1:8001;  # users-service
    server 127.0.0.1:8002;  # pocket-service
    server 127.0.0.1:8003;  # apns-service
    server 127.0.0.1:8004;  # agent-service
}

server {
    listen 80;
    server_name pocket.pulseheath.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pocket.pulseheath.com;

    # SSL证书路径（物理机实际路径）
    ssl_certificate /www/nginx/ssl/pocket.pulseheath.com/fullchain.pem;
    ssl_certificate_key /www/nginx/ssl/pocket.pulseheath.com/privkey.pem;

    # SSL强化配置
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # 静态文件配置（需与Django的STATIC_ROOT设置一致）
    location /static/ {
        alias /var/www/;
        autoindex off;
        expires 365d;
        access_log off;
        add_header Cache-Control "public";
    }

    # 媒体文件配置（需与Django的MEDIA_ROOT设置一致）
    location /media/ {
        alias /var/www/;
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }

    # 精细化路由配置
    location /api/users/ {
        proxy_pass http://127.0.0.1:8001;
        include proxy_params;
    }

    location /api/pocket/ {
        proxy_pass http://127.0.0.1:8002;
        include proxy_params;
    }

    location /api/apns/ {
        proxy_pass http://127.0.0.1:8003;
        include proxy_params;
    }

    location /api/agent/ {
        proxy_pass http://127.0.0.1:8004;
        include proxy_params;
    }

    # 默认路由
    location / {
        proxy_pass http://django_servers;
        include proxy_params;
    }

    # 错误处理
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# 建议将以下内容保存为 /etc/nginx/proxy_params
proxy_set_header Host $http_host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";
proxy_http_version 1.1;

proxy_redirect off;
proxy_buffering off;
proxy_read_timeout 300s;
proxy_connect_timeout 75s;
proxy_send_timeout 300s;
client_max_body_size 100m;